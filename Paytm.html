<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
	<style>
	body{
	font-family: Helvetica;
	background-color: white;
	background: url('trainbg.jpg');
	background-size: cover;
	background-attachment: fixed;
}
		.r{
			border-radius:10px;
		}
		.p{
			background-color:orange;
			border-radius:10px;
			width:50%;
		}
		.p5{
			background-color:skyblue;
			border-radius:10px;
			width:50%;
		}
		#t{	}
	</style>
	<script>
		function change(){
			var z=document.getElementById("p").value;
			if(z=="a"){
				window.location.href="Paytm.html";
			}
			if(z=="b"){
				window.location.href="Mobikwik.html";
			}
		}
		function payp(){
				var t=document.getElementById("m").value;
				var r=document.getElementById("p").value;
				if(t==""||r==""){
					alert("Please Enter ID and Password");
			}else{
				alert("Transaction successful!");
				alert("Ticket(s) sucessfully sent to your mail.");
				alert("Redirecting to Menu page.....");
				window.location.href="Railway.html";
			}
		}
	</script>
</head>
<body>
	<div>
		<pre>
			<br><br><br><br>
		</pre>
	</div>
	<center>
		<div class="p">
			<form get="method">
				<table>
					<tr>
						<td style="font-size:30px;">Select Payment Gateway
							<select name="pay" style="font-size:30px; border-radius:10px;" onchange="change()" id="p">
								<option>---</option>
								<option value="a" SELECTED>Paytm</option>
								<option value="b">Mobiquick</option>
							</select>
				</table>
			</form>
		</div>
		<div>
			<pre>
				<br><br>
			</pre>
		</div>
		<div class="p5">
			<table>
				<tr>
					<td style="text-align:center;">
						<img src="unnamed (1).png" width="200" height="50">
					</td>
				</tr>
				<tr>
					<td>
						<pre><br></pre>
					</td>
				</tr>
				<tr>
					<td style="font-size:30px;">Mobile or user name&emsp;<input type="text" id="m" style="font-size:30px; border-radius:10px;" placeholder="Mobile or user name">
					</td>
				</tr>
				<tr>
					<td>
						<pre><br></pre>
					</td>
				</tr>
				<tr>
					<td>
						<tr>
							<td style="font-size:30px;">Password&emsp;&emsp;&emsp;&emsp;&emsp;<input type="password" id="p" style="font-size:30px; border-radius:10px;" placeholder="Password">
							</td>
						</tr>
					</td>
				</tr>
				<tr><td><pre><br></pre></td></tr>
				<tr><td><pre><br></pre></td></tr>
				<tr>
					<td style="font-size:30px; text-align:center;">
						<input type="button" value="Pay" onclick="payp()" style="background-color:orange; font-size:30px;">&emsp;
						<input type="button" value="Cancel" onclick='window.location.href="Reservation.html"' style="background-color:orange; font-size:30px;">
					</td>
				</tr>
			</table>
		</div>
	</center>
</body>
</html>
