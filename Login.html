<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="Login.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<form onsubmit="login()">
				<input type="text" class="input" name="username" placeholder="Enter Username"><br>
				<input type="password" class="input" name="password" placeholder="Enter Password"><br>
				<label>
					<input type="checkbox">Remember Me<br>
				</label>
				<input type="button" class="button" value="Submit">
			</form>
		</div>
	</div>
	<script>
		function login(){
			window.location.href="Reservation.html";
		}
	</script>
</body>
</html>
